name: Build Boa CLI (with 'process' feature)

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Enable sccache
        uses: mozilla-actions/sccache-action@v0.0.5

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build boa_cli (with feature)
        env:
          RUSTC_WRAPPER: sccache
          RUSTFLAGS: "-C debuginfo=0"
        run: |
          cargo build \
            -p boa_cli \
            --release \
            --features boa_runtime/process

      - name: Strip binary
        run: strip target/release/boa

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: boa-linux-x86_64
          path: target/release/boa
          
