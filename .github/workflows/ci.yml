name: Manual Build Boa CLI (Linux)

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build boa_cli
        run: |
          cargo build -p boa_cli --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: boa-linux-x86_64
          path: target/release/boa
          
